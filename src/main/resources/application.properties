spring.application.name=Library of Alexandria
# H2 Database
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Datasource
spring.datasource.url=jdbc:h2:mem:librarydb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# För att tillåta data.sql att köras
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
mvn spring-boot:run -Dspring-boot.run.arguments=--debug
debug=true
# JWT Configuration
jwt.secret=your-very-long-and-secure-secret-key-that-is-at-least-256-bits-long
jwt.expiration=86400000
# 24 hours in milliseconds
# Enable Spring Security logging for detailed information
logging.level.org.springframework.security=DEBUG
# Log incoming HTTP requests for access monitoring
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
logging.file.name=logs/application.log




